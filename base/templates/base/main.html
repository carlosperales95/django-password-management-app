<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sekurata</title>
    <link rel="icon" id="favicon" type="image/x-icon" href="../../static/imgs/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        #favicon {
            width: 20px;
            background-color: white;
        }
        
        body {
            background-color: #181d22;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6
            {
            font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #7f8a96
        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 60%;
            min-width: 400px;
            margin: auto;
        }

        .logout-button {
            color: rgb(247, 247, 247);
            text-decoration: none;
            font-size: 18px;
            padding: 5px;
            padding-top: 0;
            background-color: transparent;
            cursor: pointer;
            border: none;
        }

        input {
            width: 100%;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 20px 20px 50px 20px;
            border-radius: 5px;
            background-color: #cf4949;
        }

        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .credential-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #151b17;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
            flex-wrap: wrap;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .credential-title {
            display: flex;
            padding: 20px 20px 0px 20px;
            overflow: hidden;
            justify-content: center;
            align-content: center;
        }

        .credential-title a,
        .credential-title p {
            text-decoration: none;
            margin-left: 10px;
            margin-top: 0;
        }

        .credential-title a {
            color: #dadada;
            font-weight: bolder;
            font-size: 20px;
        }

        .credential-title a:hover {
            color: #be8917;
        }

        .credential-title p {
            color: #dfe4ea;
        }

        .username-wrapper {
            padding-left: 20px;
        }

        .username-wrapper p {
            color: #dadada;
        }

        .credential-owned-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
            margin: auto;
        }

        .credential-inowned-icon {
            height: 20px;
            width: 20px;
            background-color: #dadada;
            border-radius: 50%;
            margin-right: 10px;
        }

        .list-type-icon {
            height: 30px;
            width: 30px;
            margin-left: 10px;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 28px 0px;
        }

        .credential-controls {
            /* padding: 20px; */
            display: flex;
        }

        .break {
            width: 100%;
            flex-basis: 100%;
            height: 0;
        }

        .credential-details {
            /* width: 100%; */
            padding-left: 20px;
            display: flex;
        }

        .credential-details p {
            margin-right: 5px;
        }

        /*Handle Classes*/

        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
            color: #dfe4ea;
        }

        .handle:after,
        .handle:before {
            display: block;
            content: "";
        }

        .handle:active,
        .handle:active:before,
        .handle:active:after {
            cursor: grabbing;
        }

        .dropArea {
            background-color: #f1f2f6;
            color: black;
            border: #ced6e0 1px solid;
        }

        .selectedCredential {
            opacity: 0.6;
        }


        #add-link {
            color: #dfe4ea;
            text-decoration: none;
            font-size: 42px;
            background-color: #cf4949;
            border-radius: 100px;
            width: 55px;
            text-align: center;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #search-add-wrapper form {
            width: 80%;
        }

        #search-area {
            margin-right: 10px;
        }

        @media screen and (max-width:320px) {
            #search-add-wrapper {
                padding: 10px;
            }
        }

        input[type=text],
        select,
        input[type=credential],
        input[type=password],
        textarea {
            border: 2px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 85%;
            background-color: transparent;
            color: #dfe4ea;
        }

        .eye-toggle {
            border: none;
            padding: 0;
        }

        .eye-toggle,
        .dice-toggle,
        .copy-toggle {
            width: 60px;
            line-height: 50px;
            background-color: transparent;
            text-align: center;
            justify-content: center;
            border-left: 1px solid #757575;
            cursor: pointer;
        }

        .eye-toggle:hover,
        .copy-toggle:hover,
        .dice-toggle:hover {
            background-color: black;
            transition: background-color .1s ease-out;
        }

        .dice-toggle,
        .copy-toggle,
        .eye-open,
        .eye-closed {
            
            background-repeat: no-repeat;
            background-position: center;
        }

        .eye-open {
            background-size: 40px;
            background-image: url(../../static/imgs/svgs/eye-alt.svg);
        }

        .copy-toggle {
            background-size: 30px;
            background-image: url(../../static/imgs/svgs/copy-icon.svg);
        }

        .eye-closed {
            background-size: 30px;
            background-image: url(../../static/imgs/svgs/eye-slash.svg);
        }

        .dice-toggle {
            background-size: 30px;
            background-image: url(../../static/imgs/svgs/dice-icon.svg);
        }

        .password-wrapper {
            display: flex;
            justify-content: flex-end;
            border: 2px solid #757575;
            border-radius: 5px;
            padding: 0;
            margin: 10px 0 5px 20px;
        }

        .password-wrapper input[type=password]:focus {
            outline: none;
        }

        .password-wrapper [type=password],
        .password-wrapper [type=text] {
            border: none;
            padding: 20px 10px 20px 20px;
            margin: 0 !important;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #EB796F;
            background-color: transparent;
            color: #EB796F;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 30%;
            font-weight: bold;
            margin-left: 20px;
        }

        .button:hover {
            background-color: #EB796F;
            transition: background-color .1s ease-out;
            color: #181d22;
        }

        .card-body {
            padding: 20px;
            border: solid 1px #7f8a96;
            margin-top: 40px;
            border-radius: 10px;
        }

        .card-body input[type=text],
        .card-body p,
        .card-body h3 {
            margin: 20px 10px 20px 20px;
        }

        .card-body p {
            margin-top: 0;
        }

        .card-body h3 {
            color: #dddada;
            margin-bottom: 0;
        }

        .type-select-wrapper {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
            margin: 0 10px 0 20px;
        }

        .select-title-wrapper {
            display: flex;
            flex-direction: column;
        }

        .select-title-wrapper h3 {
            margin: 0;
        }

        #cred-type {
            height: 40px;
            background-color: transparent;
            color: #dfe4ea;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .pg-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 10000;
            background-color: rgba(0, 0, 0, .75);
            padding: 40px;
            overflow: auto;
        }

        .pg-modal.open {
            display: block;
        }

        .pg-modal-body {
            width: 600px;
            padding: 40px;
            background-color: #cf4949;
            color: #ced6e0;
            border-radius: 10px;
            margin: auto;
        }

        .pg-modal-body h1 {
            margin-bottom: 20px;
        }

        .pg-modal-body .password-wrapper {
            margin-left: 0;
        }

        body.pg-modal-open {
            /* body overflow is hidden to hide main scrollbar when modal window is open */
            overflow: hidden;
        }

        .pg-description {
            align-self: center;
            color: #181d22;
            margin: 0 0 30px 0 !important;
            font-size: 14px;
            font-weight: bold;
        }

        .pg-separator {
            content: "";
            display: block;
            width: 100%;
            border: 1px #181d22 solid;
        }

        .gen-wrapper {
            margin-bottom: 30px;
        }

        .password-control {
            display: flex;
            margin: auto;
            justify-content: center;

        }

        .password-control .pc-input {
            background-color: #181d22;
            color: #f1f2f6;
            padding: 5px;
            text-align: center;
            justify-content: center;
            width: 60px;
        }

        #gen_password {
            background-color: #181d22;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            pointer-events: none;
        }

        #gen_password_length {
            width: 20px;
            line-height: 22px;
            font-size: 20px;
            padding: 10px;
            background-color: #181d22;
            color: #f1f2f6;
            border-top: 2px solid #7f8a96;
            border-bottom: 2px solid #7f8a96;
        }

        #gen_password_length:focus {
            outline: none;
        }
    

        .length-control {
            display: flex;
            height: 50px;
        }

        .length-btn {
            padding: 10px;
            width: 30px;
            font-size: 20px;
            border: none;
            background-color: #181d22;
            color: #f1f2f6;
            border-top: 2px solid #7f8a96;
            border-bottom: 2px solid #7f8a96;
        }

        #up-btn {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-right: 2px solid #7f8a96;
        }

        #down-btn {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-left: 2px solid #7f8a96;
        }

        .length-btn:hover {
            background-color: black;
            transition: background-color .1s ease-out;
        }

        /* Chrome, Safari, Edge, Opera */
        .password-control input::-webkit-outer-spin-button,
        .password-control input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        .password-control input[type=number] {
            -moz-appearance: textfield;
        }

        .password-control input[type = checkbox] {
            height: 80%;
            accent-color: #181d22;
        }

        .pc-wrapper {
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            margin-right: 20px;
        }

        .pc-wrapper h4 {
            font-size: 14px;
            padding-bottom: 3px;
            margin-right: 10px;
        }

        .icon-length,
        .control-label {
            height: 30px;
            padding-bottom: 3px;
            text-align: center;
            font-weight: bold;
            color: #181d22;
        }

        .control-label {
            margin-top: 10px;
        }

        .icon-length {
            background-repeat: no-repeat;
            background-position: center;
            background-size: 40px;
            background-image: url(../../static/imgs/svgs/ruler-icon.svg);
        }

        .modal-control {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .modal-control button {
            height: 60px;
            padding: 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .submit-form {
            margin-top: 30px;
        }

        .modal-control button:hover {
            cursor: pointer;
            transition: background-color .1s ease-out;
        }

        .action-btn:hover,
        .secondary-btn:hover {
            background-color: black;
            color: #dfe4ea;
        }

        .secondary-btn {
            background-color: transparent;
            color: black;
            border: 2px solid #181d22;
        }

        .action-btn {
            background-color: #181d22;
            color: #dfe4ea;
            border: none;
        }
        
    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>


</html>
